name: CI
on: push
env:
  DOCKER_HOST: unix:///var/run/docker.sock
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18'
    - run: go version
    - run: yarn
    - run: yarn lint
    - run: yarn cucumber
